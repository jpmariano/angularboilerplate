<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete User</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>
      <strong
        >Are you sure you want to delete
        <span class="text-primary">"{{ user.name }}"</span> account?</strong
      >
    </p>
    <p>
      All information associated to this user profile will be permanently
      deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="modal.dismiss('cancel click')"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="btn btn-danger"
        (click)="modal.close('Ok click')"
      >
        <a (click)="deleteUser()">
          Ok
        </a>
      </button>
    </div>
  </div>
</ng-template>

<button class="btn btn-danger action" (click)="open(content)">
  <i class="fa fa-trash"> </i>
</button>
