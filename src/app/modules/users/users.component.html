<div class="container-fluid">
  <h1 class="text-secondary">{{ title }}</h1>
  <div class="card w-100">
    <div class="card-body">
      <ul class="nav nav-pills" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            (click)="onName(0)"
          >
            <i class="fa fa-users"></i> Users</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            (click)="onName(1)"
          >
            <i class="fa fa-key"></i> Permissions</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            href="#contact"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            (click)="onName(2)"
          >
            <i class="fa fa-cogs"></i> Roles</a
          >
        </li>
      </ul>
      <hr class="mt-0" />

      <div class="tab-content" id="myTabContent">
        <!-- Users -->
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div
            class="tab-pane fade show active"
            id="users"
            role="tabpanel"
            aria-labelledby="users-tab"
          >
            <app-user-add></app-user-add>
            <form class="form-inline mb-2">
              <div class="form-group d-block mr-1">
                <label class="justify-content-start small" for="username"
                  >Username</label
                >
                <input type="text" id="username" class="form-control" />
              </div>
              <div class="form-group d-block mx-1">
                <label class="justify-content-start small" for="status"
                  >Status</label
                >
                <select class="form-control" id="status">
                  <option selected="selected">---Any---</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
              <div class="form-group d-block mx-1">
                <label class="justify-content-start small" for="roles"
                  >Roles</label
                >
                <select class="form-control" id="roles">
                  <option selected="selected">---Any---</option>
                  <option *ngFor="let role of roles; let i = index">
                    {{ role.name | removeUnderscore | titlecase }}
                  </option>
                </select>
              </div>
              <div class="form-group d-block mx-1">
                <label class="justify-content-start small" for="permission"
                  >Permission</label
                >
                <select class="form-control" id="permission">
                  <option selected="selected">---Any---</option>
                  <option *ngFor="let permission of permissions; let i = index">
                    {{ permission.name | removeUnderscore | titlecase }}
                  </option>
                </select>
              </div>
            </form>
            <div class="mb-2">
              <button class="btn btn-primary mr-2 rounded-pill">
                <i class="fa fa-check"></i>
                Apply
              </button>
              <button class="btn btn-light rounded-pill border-dark">
                <i class="fa fa-close"></i>
                Clear
              </button>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; let i = index">
                  <td>{{ user.name }}</td>
                  <td>{{ user.username }}</td>
                  <td>
                    <span class="label label-success">{{
                      user.status == 1 ? "Active" : "Inactive"
                    }}</span>
                  </td>
                  <td>
                    <app-user-details [user]="user" [id]="i"></app-user-details>
                    <app-user-edit [user]="user" [id]="i"></app-user-edit>
                    <app-user-delete [user]="user" [id]="i"></app-user-delete>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <!-- Permission -->
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
        <app-permissions></app-permissions>
        </div>

        <!-- Roles -->
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <app-roles></app-roles>
        </div>
      </div>
    </div>
  </div>
</div>
