<div class="container-fluid">
  <h1 class="text-secondary">{{ title }}</h1>
  <div class="card w-100">
    <div class="card-body">
      <ul class="nav nav-pills" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            (click)="onName(0)"
          >
            <i class="fa fa-users"></i> Users</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            (click)="onName(1)"
          >
            <i class="fa fa-key"></i> Permissions</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact-tab"
            data-toggle="tab"
            href="#contact"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
            (click)="onName(2)"
          >
            <i class="fa fa-cogs"></i> Roles</a
          >
        </li>
      </ul>
      <hr class="mt-0" />

      <div class="tab-content" id="myTabContent">
        <!-- Users -->
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <div
            class="tab-pane fade show active"
            id="users"
            role="tabpanel"
            aria-labelledby="users-tab"
          >
            <app-user-add></app-user-add>
            <app-users-list></app-users-list>
          </div>
        </div>

        <!-- Permission -->
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
        <app-permissions></app-permissions>
        </div>

        <!-- Roles -->
        <div
          class="tab-pane fade"
          id="contact"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          <app-roles></app-roles>
        </div>
      </div>
    </div>
  </div>
</div>
