<button class="btn btn-primary mb-2">
  <i class="fa fa-plus"></i>
  Add Permission
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Permission</th>
      <th *ngFor="let role of roles" class="text-center">
        {{ role.name | removeUnderscore | titlecase }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let permission of permissions">
      <td>{{ permission.name | removeUnderscore | titlecase }}</td>
      <td class="text-center" *ngFor="let role of roles">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="defaultCheck1"
          [ngModel]="hasPermission(permission, role)"
        />
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-primary">Save Permissions</button>
