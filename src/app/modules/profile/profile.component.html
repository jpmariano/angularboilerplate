<div class="container-fluid vh-100">
  <h1 class="text-secondary">Profile</h1>
  <div class="card" style="width: 40rem">
    <div class="card-body">
      <h4>User Details</h4>
      <hr>
      <div class="row">
        <div class="col-9">
          <div class="form-group">
            <label for="username">Username: </label>
            <input
              type="text"
              class="form-control"
              name="username"
              id="username"
              [value]="user.username"
              placeholder=""
            />
          </div>
          <div class="form-group">
            <label for="username">Name: </label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              [value]="user.name"
              placeholder=""
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
