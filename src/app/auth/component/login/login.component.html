<div class="container vh-100 d-flex align-items-center">
  <div class="card mb-5 shadow mx-auto border rounded-0" style="width: 35rem;">
    <div class="card-body mx-5">
      <h4 class="text-center">Login</h4>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div formGroupName="loginData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              name="username"
              formControlName="username"
              placeholder="juandela.cruz@gmail.com"
            />

            <span
              *ngIf="
                !loginForm.get('loginData.username').valid &&
                loginForm.get('loginData.username').touched
              "
              class="help-block"
            >
              <span
                class="small text-danger help-block"
                *ngIf="loginForm.get('loginData.username').errors['required']"
                >This field is required!</span
              >
            </span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              name="password"
              formControlName="password"
            />
            <span
              *ngIf="
                !loginForm.get('loginData.password').valid &&
                loginForm.get('loginData.password').touched
              "
            >
              <span
                class="small text-danger help-block"
                *ngIf="loginForm.get('loginData.password').errors['required']"
                >This field is required!</span
              >
            </span>
          </div>
        </div>
        <div class="form-check mx-3 mb-3 d-flex justify-content-between">
          <div>
            <input
              class="form-check-input mt-1"
              type="checkbox"
              value=""
              id="defaultCheck1"
            />
            <label class="form-check-label" for="defaultCheck1">
              Remember Me
            </label>
          </div>
          <span>
            <a href="#" class="text-decoration-none"> Forgot Password? </a>
          </span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Login
          </button>
        </div>
      </form>
      <p class="mt-3 text-center">
        Not a member?
        <a routerLink="/admin/register" class="text-decoration-none">Register</a>
      </p>
    </div>
  </div>
</div>
